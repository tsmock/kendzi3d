name: Java CI

on: [push]
#  push:
#    branches: [ $default-branch ]
#  pull_request:
#    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Check formatting
        run: mvn spotless:check
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots --file pom.xml
